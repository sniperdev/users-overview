<app-wrapper>
  <h1>Users</h1>
  <button mat-stroked-button color="primary" (click)="addSingleUser()"><mat-icon fontIcon="person_add"/>Add single</button>
  <button mat-stroked-button color="primary" (click)="addMultipleUsers()" class="button-spacer"><mat-icon fontIcon="group_add"/>Add multiple</button>
  <app-users-table [users$]="users$"></app-users-table>
</app-wrapper>
