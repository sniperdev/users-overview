<ng-container *ngIf="dataSource.data">
  <table mat-table [dataSource]="dataSource" *ngIf="dataSource.data.length; else isEmpty">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element"> {{ getName(element) }}</td>
    </ng-container>
    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef>Lastname</th>
      <td mat-cell *matCellDef="let element"> {{ element.name.last }}</td>
    </ng-container>

    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef>Country</th>
      <td mat-cell *matCellDef="let element"> {{ element.location.country }}</td>
    </ng-container>

    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef>Gender</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon [fontIcon]="element.gender"></mat-icon>
      </td>
    </ng-container>
    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef>Options</th>
      <td mat-cell *matCellDef="let element">
        <button mat-mini-fab color="primary" (click)="navigateToDetails(element)" aria-label="Edit user">
          <mat-icon>open_in_new</mat-icon>
        </button>
        <button mat-mini-fab (click)="editUser(element)" class="option-buttons-spacer"  aria-label="Edit user">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-mini-fab color="warn" (click)="deleteUser(element)" class="option-buttons-spacer" aria-label="Delete user">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</ng-container>
<ng-template #isEmpty>
  <p class="empty-table-text">Table is empty</p>
</ng-template>
